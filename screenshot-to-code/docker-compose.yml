version: '3.9'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    
    env_file:
      - .env

    # NOTE: BACKEND_PORT=5173 для обеспечения same-origin с frontend.
    # Это гарантирует что браузер отправит session_id cookie при WebSocket.
    # Если менять PORT, убедитесь что совпадает с портом frontend.
    ports:
      - "${BACKEND_PORT:-5173}:${BACKEND_PORT:-5173}"

    command: poetry run uvicorn main:app --host 0.0.0.0 --port ${BACKEND_PORT:-5173}
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
