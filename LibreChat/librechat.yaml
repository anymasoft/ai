version: 1.2.1

# =============================================================================
# ИНТЕРФЕЙС
# Что НЕ указано здесь (webSearch, runCode) — USER получит false, ADMIN — true
# Это и есть разграничение Free/Pro без кастомных ролей.
# =============================================================================
interface:
  modelSelect: true
  endpointsMenu: false   # скрываем меню эндпоинтов — только ModelSpecs
  presets: false          # скрываем пресеты (упрощаем UI)
  parameters: false       # скрываем параметры модели (темп., top_p и т.д.)
  sidePanel: true
  bookmarks: true
  multiConvo: false       # отключаем мульти-конво для Free

  # webSearch: НЕ указан → USER=false, ADMIN=true (автоматически)
  # runCode:   НЕ указан → USER=false, ADMIN=true (автоматически)

# =============================================================================
# ТОЛЬКО 3 МОДЕЛИ
# enforce: true — строго только эти модели в UI
# =============================================================================
modelSpecs:
  enforce: true
  list:
    # --- FREE + PRO ---
    - name: "gpt-4o-mini"
      label: "GPT-4o Mini"
      description: "Быстрый и экономичный — для ежедневных задач"
      preset:
        endpoint: "openAI"
        model: "gpt-4o-mini"
        temperature: 0.7
        max_tokens: 4096

    # --- PRO ONLY (дорогие — free баланс кончится за 2-3 сообщения) ---
    - name: "claude-sonnet"
      label: "Claude Sonnet"
      description: "Лучший для анализа, кода и длинных текстов"
      preset:
        endpoint: "anthropic"
        model: "claude-sonnet-4-6"
        temperature: 0.7
        max_tokens: 8192

    - name: "deepseek-v3"
      label: "DeepSeek V3"
      description: "Мощный и дешёвый — альтернатива GPT"
      preset:
        endpoint: "deepseek"
        model: "deepseek-chat"
        temperature: 0.7
        max_tokens: 8192

# =============================================================================
# БАЛАНС
# startBalance: 15000 ≈ $0.015 ≈ ~25 сообщений на GPT-4o-mini
#                                  ~2 сообщения на Claude (и всё — плати)
# =============================================================================
balance:
  enabled: true
  startBalance: 15000
  autoRefillEnabled: false

# =============================================================================
# ЭНДПОИНТЫ
# =============================================================================
endpoints:
  custom:
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com/v1"
      models:
        default: ["deepseek-chat", "deepseek-reasoner"]
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      summarize: false
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
