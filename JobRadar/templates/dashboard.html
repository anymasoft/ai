<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobRadar Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen bg-gray-900 text-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-white">JobRadar</h1>
            </div>
            <nav class="mt-6">
                <a href="#" class="block px-6 py-3 text-white bg-purple-600 border-l-4 border-purple-600">
                    <i class="fas fa-home mr-3"></i> Dashboard
                </a>
                <a href="#" class="block px-6 py-3 text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-briefcase mr-3"></i> Jobs
                </a>
                <a href="#" class="block px-6 py-3 text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-cog mr-3"></i> Settings
                </a>
                <a href="#" class="block px-6 py-3 text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-chart-bar mr-3"></i> Analytics
                </a>
                <a href="#" class="block px-6 py-3 text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-users mr-3"></i> Team
                </a>
                <a href="/" class="block px-6 py-3 text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-arrow-left mr-3"></i> Back to Home
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-gray-800 shadow">
                <div class="px-6 py-4 flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-white">Welcome to JobRadar</h2>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-300 hover:text-white">
                            <i class="fas fa-bell text-lg"></i>
                        </button>
                        <button class="text-gray-300 hover:text-white">
                            <i class="fas fa-user-circle text-2xl"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-auto p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500 text-sm font-medium">Total Jobs</p>
                                <p class="text-3xl font-bold text-gray-900 mt-2">0</p>
                            </div>
                            <i class="fas fa-briefcase text-purple-600 text-2xl"></i>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500 text-sm font-medium">Active Channels</p>
                                <p class="text-3xl font-bold text-gray-900 mt-2">0</p>
                            </div>
                            <i class="fas fa-rss text-blue-600 text-2xl"></i>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500 text-sm font-medium">Keywords</p>
                                <p class="text-3xl font-bold text-gray-900 mt-2">0</p>
                            </div>
                            <i class="fas fa-tags text-green-600 text-2xl"></i>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500 text-sm font-medium">Matches Today</p>
                                <p class="text-3xl font-bold text-gray-900 mt-2">0</p>
                            </div>
                            <i class="fas fa-check-circle text-red-600 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Main Panel -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h3>
                        <div class="space-y-4">
                            <div class="border-l-4 border-purple-600 pl-4 py-2">
                                <p class="text-gray-900 font-medium">Dashboard Loaded</p>
                                <p class="text-gray-500 text-sm">System is ready to use</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                        <div class="space-y-3">
                            <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 rounded-lg transition">
                                <i class="fas fa-plus mr-2"></i> Add Channel
                            </button>
                            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
                                <i class="fas fa-cog mr-2"></i> Settings
                            </button>
                            <button class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 rounded-lg transition">
                                <i class="fas fa-file mr-2"></i> Reports
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
