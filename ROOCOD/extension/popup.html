<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>VPN Manager</h1>
            <button id="settingsBtn" class="settings-btn" title="Параметры">⚙️</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toggle VPN -->
            <div class="toggle-section">
                <label class="toggle-container">
                    <input type="checkbox" id="vpnToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">
                    VPN <span id="statusText">Отключено</span>
                </span>
            </div>

            <!-- Status -->
            <div class="status-info">
                <div class="status-item">
                    <span class="status-label">Статус:</span>
                    <span class="status-value" id="statusValue">Отключено</span>
                </div>
                <div class="status-item">
                    <span class="status-label">IP:</span>
                    <span class="status-value" id="ipValue">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Локация:</span>
                    <span class="status-value" id="locationValue">-</span>
                </div>
            </div>

            <!-- Location Selection -->
            <div class="location-section">
                <label for="locationSelect">Выберите локацию:</label>
                <select id="locationSelect" class="location-select" disabled>
                    <option value="">Загрузка...</option>
                </select>
            </div>

            <!-- Proxy Details -->
            <div class="proxy-details" id="proxyDetails" style="display: none;">
                <h3>Детали прокси:</h3>
                <div class="detail-item">
                    <span class="detail-label">Хост:</span>
                    <span class="detail-value" id="proxyHost">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Порт:</span>
                    <span class="detail-value" id="proxyPort">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Тип:</span>
                    <span class="detail-value" id="proxyType">-</span>
                </div>
            </div>

            <!-- Admin Panel Button -->
            <div class="admin-section">
                <button id="adminPanelBtn" class="admin-btn">Админ-панель</button>
            </div>

            <!-- Speed Test -->
            <div class="speed-section">
                <button id="speedTestBtn" class="speed-btn">Проверить скорость</button>
                <div id="speedResult" class="speed-result"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <small>v1.0.0 • Нажмите на иконку для меню</small>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Параметры</h2>
            <div class="settings-item">
                <label>
                    <input type="checkbox" id="autoConnectCheck">
                    Автоподключение при запуске
                </label>
            </div>
            <div class="settings-item">
                <label>
                    <input type="checkbox" id="killSwitchCheck">
                    Kill-switch (отключить интернет при разрыве VPN)
                </label>
            </div>
            <div class="settings-item">
                <label for="logLevelSelect">Уровень логирования:</label>
                <select id="logLevelSelect">
                    <option value="error">Ошибки</option>
                    <option value="warn">Предупреждения</option>
                    <option value="info">Информация</option>
                    <option value="debug">Отладка</option>
                </select>
            </div>
            <button id="resetBtn" class="reset-btn">Сбросить до значений по умолчанию</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
