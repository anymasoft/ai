<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Video Reader AI</title>
  <link rel="stylesheet" href="../tailwind.css">
</head>
<body>
  <main class="w-full h-screen flex flex-col items-center justify-center px-4">
    <div class="max-w-sm w-full text-gray-600 space-y-8">
      <!-- Header -->
      <div class="text-center">
        <div class="mt-5 space-y-2">
          <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">
            Log in to your account
          </h3>
          <p class="">
            Sign in to translate YouTube subtitles
          </p>
        </div>
      </div>

      <!-- Divider -->
      <div class="relative">
        <span class="block w-full h-px bg-gray-300"></span>
        <p class="inline-block w-fit text-sm bg-white px-2 absolute -top-2 inset-x-0 mx-auto">
          Continue with
        </p>
      </div>

      <!-- Google Sign In Button -->
      <div class="space-y-4 text-sm font-medium">
        <button
          id="googleSignInBtn"
          class="w-full flex items-center justify-center gap-x-3 py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100"
        >
          <img
            src="https://raw.githubusercontent.com/sidiDev/remote-assets/7cd06bf1d8859c578c2efbfda2c68bd6bedc66d8/google-icon.svg"
            alt="Google"
            class="w-5 h-5"
          />
          Continue with Google
        </button>
      </div>

      <!-- Footer -->
      <div class="text-center">
        <p class="text-xs text-gray-500">
          By signing in, you agree to our Terms of Service
        </p>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden mt-4">
      <div class="bg-white rounded-lg p-4 text-center shadow-sm border border-gray-200">
        <div class="inline-block animate-spin rounded-full h-6 w-6 border-2 border-gray-300 border-t-indigo-600"></div>
        <p class="mt-2 text-sm text-gray-600">Signing you in...</p>
      </div>
    </div>
  </main>

  <script src="welcome.js"></script>
</body>
</html>
