<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Video Reader AI</title>
  <link rel="stylesheet" href="../tailwind.css">
</head>
<body class="min-h-screen flex items-center justify-center light-bg p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="card rounded-lg p-10 space-y-6">
      <!-- Title -->
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-semibold text-gray-900">Video Reader AI</h1>
        <p class="text-base text-gray-600">Sign in to translate YouTube subtitles</p>
      </div>

      <!-- Sign In Button -->
      <div class="space-y-4">
        <button
          id="googleSignInBtn"
          class="w-full btn-google px-4 py-3 rounded font-medium flex items-center justify-center gap-3"
        >
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
          </svg>
          Sign in with Google
        </button>

        <!-- Secondary Link -->
        <div class="text-center">
          <a
            href="https://videoreader.ai"
            target="_blank"
            class="text-sm text-blue-600 hover:text-blue-700 inline-flex items-center gap-1"
          >
            Learn more about features
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-xs text-gray-500">
          By signing in, you agree to our Terms of Service
        </p>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden mt-4">
      <div class="card rounded-lg p-4 text-center">
        <div class="inline-block animate-spin rounded-full h-6 w-6 border-2 border-gray-300 border-t-blue-600"></div>
        <p class="mt-2 text-sm text-gray-600">Signing you in...</p>
      </div>
    </div>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
