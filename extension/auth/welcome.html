<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Video Reader AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .btn-primary {
      background: linear-gradient(to right, #4F46E5, #7C3AED);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }

    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center gradient-bg p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="card rounded-2xl shadow-2xl p-8 space-y-8">
      <!-- Logo -->
      <div class="flex justify-center">
        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
          </svg>
        </div>
      </div>

      <!-- Title -->
      <div class="text-center space-y-3">
        <h1 class="text-3xl font-bold text-gray-900">Video Reader AI</h1>
        <p class="text-xl text-gray-700 font-medium">Translate YouTube subtitles instantly.</p>
        <p class="text-sm text-gray-500">Sign in to unlock full features.</p>
      </div>

      <!-- Sign In Button -->
      <div class="space-y-4">
        <button
          id="googleSignInBtn"
          class="w-full btn-primary text-white px-6 py-4 rounded-xl font-semibold text-lg flex items-center justify-center gap-3 shadow-lg"
        >
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>

        <!-- Secondary Link -->
        <div class="text-center">
          <a
            href="https://videoreader.ai"
            target="_blank"
            class="text-sm text-indigo-600 hover:text-indigo-800 font-medium inline-flex items-center gap-1 transition-colors"
          >
            Learn more about Pro features
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-xs text-gray-500">
          By signing in, you agree to our Terms of Service
        </p>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden mt-6">
      <div class="bg-white/90 rounded-xl p-4 text-center">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
        <p class="mt-2 text-sm text-gray-600">Signing you in...</p>
      </div>
    </div>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
