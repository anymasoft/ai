<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - Video Reader AI</title>
  <!-- CSS -->
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Вход</header>
      </div>

      <div class="media-options">
        <a href="#" class="field google" id="googleSignInBtn">
          <img src="images/google.png" alt="Google" class="google-img">
          <span>Войти через Google</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="loading-overlay hidden">
    <div class="loading-box">
      <div class="spinner"></div>
      <p>Выполняется вход...</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="login.js"></script>
</body>
</html>
