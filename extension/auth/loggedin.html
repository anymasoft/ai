<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signed In - Video Reader AI</title>
  <link rel="stylesheet" href="../tailwind.css">
</head>
<body class="min-h-screen flex items-center justify-center light-bg p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="card rounded-lg p-10 space-y-6 fade-in">
      <!-- Success Icon -->
      <div class="flex justify-center">
        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center checkmark">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>

      <!-- Title -->
      <div class="text-center space-y-2">
        <h1 class="text-2xl font-semibold text-gray-900">You're signed in</h1>
        <p class="text-base text-gray-600">
          Ready to translate YouTube subtitles
        </p>
      </div>

      <!-- User Info (if available) -->
      <div id="userInfo" class="hidden bg-gray-50 rounded-lg p-3 space-y-2">
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-600">Plan:</span>
          <span id="userPlan" class="text-sm font-medium text-gray-900">Free</span>
        </div>
      </div>

      <!-- Action Button -->
      <div class="space-y-3">
        <button
          id="startBtn"
          class="w-full btn-simple px-4 py-3 rounded font-medium"
        >
          Start using extension
        </button>

        <button
          id="upgradeBtn"
          class="w-full btn-secondary px-4 py-3 rounded font-medium"
        >
          Upgrade to Pro
        </button>
      </div>

      <!-- Footer Info -->
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-xs text-gray-500">
          You can now use Video Reader AI on any YouTube video
        </p>
      </div>
    </div>
  </div>

  <script src="loggedin.js"></script>
</body>
</html>
