<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Video Reader AI</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="auth-card">
      <!-- Header with Logo -->
      <div class="auth-header">
        <img src="vr_logo_small.png" alt="Video Reader AI" class="logo">
        <h1>Video Reader AI</h1>
      </div>

      <!-- Description -->
      <div class="auth-description">
        <h2>Sign in to Video Reader AI</h2>
        <p>Translate YouTube subtitles instantly, save SRT/VTT/TXT, and unlock Pro features.<br>
        Your account syncs automatically across all your devices.</p>
      </div>

      <!-- Google Sign In Button -->
      <div class="auth-button">
        <a href="#" class="google-btn" id="googleSignInBtn">
          <img src="images/google.svg" alt="Google" class="google-icon">
          <span>Continue with Google</span>
        </a>
      </div>

      <!-- Footer Note -->
      <div class="auth-footer">
        <p>Your Google account is required because Video Reader AI works directly inside YouTube.</p>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
